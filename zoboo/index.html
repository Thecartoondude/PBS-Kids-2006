		<meta name="description" content="Zoboomafoo with the Kratt Brothers, is the first wildlife program specifically designed for preschoolers. The series stars a lively, leaping lemur named ZOBOOMAFOO (Zoboo for short) and real-life 'creature adventurer' Martin Kratt and Chris Kratt. Produced by CINAR, in association with PBS and the Kratt Brothers Company, Zoboomafoo is seen world wide in more than 69 countries. The show airs daily as part of the PBS Ready to Learn Service and can also be seen on CBC, SRC, TV Ontario, the BBC and Nick UK. Kids can play online with Zoboo at pbskids.org/zoboo.">

		<script language="JavaScript">
			<!-- Hide JavaScript from JavaScript-Impaired Browsers
			function checkVersion() {
				if (navigator.appVersion.charAt(0)>=3)
					return true;
				else
					return false;
			}

			function newrollover(imgName,imgFiles) {
				if (document.images) {
					imgFiles=imgFiles+",";
					imgNo=1;
					while(imgFiles.indexOf(',')>0)
					{
						imgFile=imgFiles.substring(0,imgFiles.indexOf(','));
						imgFiles=imgFiles.substring(imgFiles.indexOf(',')+1,imgFiles.length);
						eval(imgName+"_urc_"+imgNo+"=new Image();");
						eval(imgName+"_urc_"+imgNo+".src='"+imgFile+"';");
						imgNo++;
					}
				}
			}

			function roll(img,on) {
				if (document.images) {
					eval("document.images['"+img+"'].src="+img+"_urc_"+on+".src;");
				}
			}

			newrollover("closet","/PBS-Kids-2006/zoboo/images/btnclosetoff.gif,/PBS-Kids-2006/zoboo/images/btncloseton.gif");

			newrollover("karaoke","/PBS-Kids-2006/zoboo/images/btnkaraokeoff.gif,images/btnkaraokeon.gif");
			newrollover("zoboo","/PBS-Kids-2006/zoboo/images/btnzoboooff.jpg,/PBS-Kids-2006/zoboo/images/btnzobooon.jpg");
