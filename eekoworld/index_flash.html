<script language="JavaScript">
<!--
//
//this function calls the flash movie
//
function flashObj() { 
	if(navigator.appName == 'Netscape'){ 
		return document.embeds[0] 
	}else{ 
		// use the name/ID of the embeded swf 
		return window['flash']
	} 
} 
//
//  Function to correct for 2.x Mac date bug.  Call this function to
//  fix a date object prior to passing it to SetCookie.
//  IMPORTANT:  This function should only be called *once* for
//  any given date object!  See example at the end of this document.
//
function FixCookieDate (date) {
  var base = new Date(0);
  var skew = base.getTime(); // dawn of (Unix) time - should be 0
  if (skew > 0)  // Except on the Mac - ahead of its time
    date.setTime (date.getTime() - skew);
}
//
//
//this function sets the cookie which expires one hour from the time it is set
//using the Date object and its methods
//
function setCookie(name){
	//var mycookie = name+"="+flashObj().GetVariable('cookieValue')+";";
	// set the cookie expiration date
	var howlong = new Date(); // Setting "howlong" variable to current time
	FixCookieDate (howlong); // Correct for Mac date bug - call only once for given Date object!
	howlong.setTime(howlong.getTime() + 3600000); //adding 1 hour to "howlong"
	howlong = howlong.toGMTString(); // translating "howlong" to GMT format
	//
	//mycookie = mycookie+"expires="+howlong; 
	document.cookie = name+"="+flashObj().GetVariable('cookieValue')+";"+"expires="+howlong;
	//alert("The cookie \n"+document.cookie);
}

// -->
</script>
