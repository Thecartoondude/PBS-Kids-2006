				var newIndex, oldIndex;

				function preload()
				{
					//alert("preload called");
					preloadImage("/PBS-Kids-2006/teletubbies/noflash/games/everywhere/images/back_button.gif", "backButton");
					preloadImage("/PBS-Kids-2006/teletubbies/noflash/games/everywhere/images/back_button_over.gif", "backButtonOver");
					preloadImage("/PBS-Kids-2006/teletubbies/noflash/games/everywhere/images/blank.gif", "blank");
					preloadImage("/PBS-Kids-2006/teletubbies/noflash/games/everywhere/images/dy.gif", "dipsy");
					preloadImage("/PBS-Kids-2006/teletubbies/noflash/games/everywhere/images/ll.gif", "laalaa");
					preloadImage("/PBS-Kids-2006/teletubbies/noflash/games/everywhere/images/po.gif", "po");
					preloadImage("/PBS-Kids-2006/teletubbies/noflash/games/everywhere/images/tw.gif", "tinkywinky");
				}

				function loadFirstTubby()
				{
					var row = Math.floor(Math.random()*3);
					var column;

					if(row == 2)
					{
						column = 1 + Math.floor(Math.random()*8);
					}
					else
					{
						column = Math.floor(Math.random()*9);
					}

					//alert(row + "," + column);

					block(1000, "alterSquare('_" + row + column + "')");
				}

				//alter the quare we just clicked on
				function alterSquare(squareID)
				{
					if(document.images[squareID] != null &&
						document.images[squareID].src == imgArray['blank'].src)
					{
						playSound("pop");

						var newIndex = Math.floor(Math.random()*4);
						while(newIndex == oldIndex)
						{
							newIndex = Math.floor(Math.random()*4);
						}

						oldIndex = newIndex;

						switch(newIndex)
						{
							case 0:
								swapImage(squareID, "dipsy");
								delayInvoke("playSound", delay, new Array("dipsyA"));
								break;
							case 1:
								swapImage(squareID, "laalaa");
								delayInvoke("playSound", delay, new Array("laalaaA"));
								break;
							case 2:
								swapImage(squareID, "po");
								delayInvoke("playSound", delay, new Array("poA"));
								break;
							case 3:
								swapImage(squareID, "tinkywinky");
								delayInvoke("playSound", delay, new Array("tinkywinkyA"));
								break;
						}
					}
					else
					{
						if(document.images[squareID].src == imgArray['dipsy'].src)
						{
							playSound("dipsyB");
						}
						else if(document.images[squareID].src == imgArray['laalaa'].src)
						{
							playSound("laalaaB");
						}
						else if(document.images[squareID].src == imgArray['po'].src)
						{
							playSound("poB");
						}
						else if(document.images[squareID].src == imgArray['tinkywinky'].src)
						{
							playSound("tinkywinkyB");
						}

						if(isSoundCapable())
						{
							delayInvoke("playSound", delay+1300, new Array("pop"));
							delayInvoke("swapImage", delay+1300, new Array(squareID, "blank"));
						}
						else
						{
							swapImage(squareID, "blank");
						}
					}
				}

				preload();
			//-->
		</script>
